spring:
  datasource:
    username: admin
    password: admin
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: update
        format_sql: false
        show_sql: false



